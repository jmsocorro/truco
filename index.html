<!doctype html>
<html lang="es">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Truco</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">  
	<link rel="stylesheet" href="./css/truco.css">  
</head>
  <body>
	<nav class="navbar navbar-expand-lg bg-light fixed-top">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Truco</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Nuevo partido</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#"></a>
			  </li>
			  <li class="nav-item dropdown d-none">
				<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Dropdown
				</a>
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="#">Action</a></li>
				  <li><a class="dropdown-item" href="#">Another action</a></li>
				  <li><hr class="dropdown-divider"></li>
				  <li><a class="dropdown-item" href="#">Something else here</a></li>
				</ul>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>
	<section class="inicio container-fluid">
		<div class="row align-items-center h-100">
			<div class="text-center">
				<h1 class="text-center"><b>TRUCO</b> JAVASCRIPT</h1>
				<h2 class="mt-2 jugadornuevo">Hola soy JSAI y te defafío a jugar al truco</h2>
				<h2 class="mt-2 jugadorviejo">Hola <span class="jugadornombre"></span>. Veo que tenés ganas de una revancha.</h2>
				<h2>Hacé click en el boton para empezar a jugar</h2>
				<div>
					<button id="jugar" class="mt-4 btn btn-light" data-bs-toggle="modal" data-bs-target="#forminicio">¡VAMOS!</button>
				</div>
				<div>
					<button id="cambiarjugador" class="mt-4 btn btn-outline-light btn-sm jugadorviejo" data-bs-toggle="modal" data-bs-target="#forminicio">¿No soy <span class="jugadornombre"></span>? Cambiá de jugador.</button>
				</div>
			</div>
		</div>
		<div class="modal fade text-dark" id="forminicio" tabindex="-1" aria-labelledby="forminicioLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="forminicioLabel">Nuevo partido</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form id="datospartido">
							<div class="row">
								<div class="jugadornombre col-12 jugadornuevo mb-3 ">
									<label for="jugadornombre" class="form-label">¿Cuál es tu nombre?</label>
									<input type="text" class="form-control" id="jugadornombre" placeholder="Juan Pérez" required>
								</div>
							</div>
							<div class="row">
								<div class="jugadormail col-12 jugadornuevo mb-3">
									<label for="jugadormail" class="form-label">Dejame tu correo electrónico</label>
									<input type="email" class="form-control" id="jugadormail" placeholder="jperez@mimail.com" required>
								</div>
							</div>
							<div class="row pb-3">
								<div class="col-8">
									<label class="form-label" for="">¿A cuántos chicos querés jugar?</label>
								</div>
								<div class="col-4">
									<input type="radio" class="btn-check" name="chicos" id="chicos1" value="1" autocomplete="off" checked>
									<label class="btn btn-outline-secondary" for="chicos1">1</label>
									
									<input type="radio" class="btn-check" name="chicos" id="chicos3" value="3"  autocomplete="off">
									<label class="btn btn-outline-secondary" for="chicos3">3</label>
									
									<input type="radio" class="btn-check" name="chicos" id="chicos5" value="5" autocomplete="off">
									<label class="btn btn-outline-secondary" for="chicos5">5</label>
								</div>
							</div>
							<div class="row pb-3">
								<div class="col-8">
									<label class="form-label" for="">¿A cuántos puntos querés jugar?</label>
								</div>
								<div class="col-4">
									<input type="radio" class="btn-check" name="puntostotal" id="puntostotal15" value="15" autocomplete="off">
									<label class="btn btn-outline-secondary" for="puntostotal15">15</label>
									
									<input type="radio" class="btn-check" name="puntostotal" id="puntostotal30" value="30" autocomplete="off" checked>
									<label class="btn btn-outline-secondary" for="puntostotal30">30</label>							
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<div class="form-check form-switch">
										<input class="form-check-input" type="checkbox" role="switch" id="flor" >
										<label class="form-check-label" for="flor">¿Jugamos con flor?</label>
									</div>
								</div>
								<div class="col-6">
									<div class="form-check form-switch ">
										<input class="form-check-input" type="checkbox" role="switch" id="jugadormano">
										<label class="form-check-label" for="jugadormano">¿Reparto yo?</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal">Me arrepentí</button>
						<button type="submit" id="enviardatos" form="datospartido" class="btn btn-success" data-bs-dismiss="modal">¡JUGUEMOS!</button>
					</div>
				</div>
			</div>
		  </div>
	</section>
	<section class="juego container-fluid">
		<div class="row">
			<div class="col-12 col-lg-6 order-1">
				<div class="tamteador">
					<div class="puntos pj1"></div>
					<div class="puntos pj1"></div>
				</div>
				<div class="accionesjugador1 row">
					<div class="envido pb-2 col text-center">
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="envido">Envido</button>
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="realenvido">Real envido</button>
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="faltaenvido">Falta envido</button>
					</div>
					<div class="truco pb-2 col text-center">
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="truco">Truco</button>
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="retruco">Retruco</button>
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="vale4">Vale cuatro</button>
					</div>
					<div class="quiero pb-2 col text-center">
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="quiero">Quiero</button>
						<button class="btn btn-light btn-sm mb-2 mx-auto" id="noquiero">No quiero</button>
					</div>
					<div class="salir pb-4 col text-center">
						<button class="btn btn-danger btn-sm mb-2 mx-auto" id="guardar">Guardar y salir</button>
					</div>
				</div>
				<div class="mesa row">
					<div class="cartasjugador2 col-6">
						<div class="carta carta1 w-100" id="me-j2-c1"></div>
						<div class="carta carta2 w-100" id="me-j2-c2"></div>
						<div class="carta carta3 w-100" id="me-j2-c3"></div>
					</div>
					<div class="cartasjugador1  col-6"">
						<div class="carta carta1 w-100" id="me-j1-c1"></div>
						<div class="carta carta2 w-100" id="me-j1-c2"></div>
						<div class="carta carta3 w-100" id="me-j1-c3"></div>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-3 order-0">
				<div class="manojugador2 row">
					<div class="carta carta1 col-4 col-lg-12" id="ma-j2-c1"></div>
					<div class="carta carta2 col-4 col-lg-12" id="ma-j2-c2"></div>
					<div class="carta carta3 col-4 col-lg-12" id="ma-j2-c3"></div>
				</div>
			</div>
			<div class="col-12 col-lg-3 order-2">
				<div class="manojugador1 row">
					<div class="carta carta1 col-4 col-lg-12" id="ma-j1-c1"></div>
					<div class="carta carta2 col-4 col-lg-12" id="ma-j1-c2"></div>
					<div class="carta carta3 col-4 col-lg-12" id="ma-j1-c3"></div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script language="javascript" type="text/javascript" src="./js/truco.js"></script>
	</body>
</html>
